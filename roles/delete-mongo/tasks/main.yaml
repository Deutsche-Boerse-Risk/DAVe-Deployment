---

####################
# Delete Mongo DB
####################

# Delete service

- name: Find out if service already exists
  command: "kubectl --namespace {{ database_namespace }} get service dave-mongo -o json"
  register: get_service
  ignore_errors: true

- name: Replace the service
  command: "kubectl --namespace {{ database_namespace }} delete service dave-mongo"
  when: get_service|succeeded

# Delete statefulset

- name: Find out if statefulset already exists
  command: "kubectl --namespace {{ database_namespace }} get statefulset dave-mongo -o json"
  register: get_statefulset
  ignore_errors: true

- name: Replace the statefulset
  command: "kubectl --namespace {{ database_namespace }} delete statefulset dave-mongo"
  when: get_statefulset|succeeded

# Delete pods

- name: Find out if pods exist
  command: "kubectl --namespace {{ database_namespace }} get pods -l project=dave -l app=mongo -l layer=db -o json"
  register: get_pvc
  ignore_errors: true

- name: Replace the pods
  command: "kubectl --namespace {{ database_namespace }} delete pods -l project=dave -l app=mongo -l layer=db -o json"
  when: get_pvc|succeeded

# Delete persisiten volume claims

- name: Find out if persisiten volume claims exists
  command: "kubectl --namespace {{ database_namespace }} get pvc -l project=dave -l app=mongo -l layer=db -o json"
  register: get_pvc
  ignore_errors: true

- name: Replace the persisiten volume claims
  command: "kubectl --namespace {{ database_namespace }} delete pvc -l project=dave -l app=mongo -l layer=db -o json"
  when: get_pvc|succeeded
