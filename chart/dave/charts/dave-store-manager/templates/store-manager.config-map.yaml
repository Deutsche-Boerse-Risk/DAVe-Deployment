apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: dave
    layer: db
    project: dave
data:
  java.opts: "-Xmx512m -XX:MaxDirectMemorySize=1024m"
  log.level: "INFO"
  mongo.name: {{ .Values.databaseName | quote }}
  mongo.connection_url: {{ .Values.databaseConnectionUrl | quote }}
  api.ssl_require_client_auth: "true"
